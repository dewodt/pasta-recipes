<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Pasta Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="icon" type="image/x-icon" href="images/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Social Media -->
    <meta name="title" content="Pasta Recipes" />
    <meta name="description" content="Welcome to our pasta recipe website! We are dedicated to bringing you the best pasta dishes from around the world!" />
    <meta name="author" content="Dewantoro Triatmojo" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pasta.dewodt.com/" />
    <meta property="og:title" content="Pasta Recipes" />
    <meta property="og:description" content="Welcome to our pasta recipe website! We are dedicated to bringing you the best pasta dishes from around the world!" />
    <meta property="og:image" content="https://pasta.dewodt.com/images/cacio-e-pepe.png" />
    <meta property="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <h1 id="menu-title">Pasta Recipes</h1>
    <script>
      async function fetchMenu() {
        // Fetch Data
        const res = await fetch("https://www.themealdb.com/api/json/v1/1/filter.php?c=pasta");
        const data = await res.json();
        const meals = data.meals;

        const menu = document.getElementById('menu-list');
        meals.forEach(item => {
          const link = document.createElement('a');
          link.href = `recipes/${item.strMeal}`;

          const container = document.createElement('div');
          container.className = "menu-item";

          const image = document.createElement('img');
          image.className = "item-img";
          image.loading = "lazy";
          image.src = item.strMealThumb;

          const title = document.createElement('p');
          title.className = "item-title";
          title.innerText = item.strMeal;

          container.appendChild(image);
          container.appendChild(title);
          link.appendChild(container);
          menu.appendChild(link);
        });
      }
      fetchMenu();
    </script>
    <div id="menu-list">
    </div>
  </body>
</html>
